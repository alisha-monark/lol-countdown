<!DOCTYPE html>
<html>

<head>
  <link rel="manifest" href="assets/manifest.json" />
  <link rel="icon" type="image/jpg" href="assets/logo.jpg" />
  <style>
    @keyframes colorchange {
      from {
        color: darkred;
      }

      to {
        color: darkgoldenrod;
      }
    }

    img {
      border: 4px inset darkorange;
      border-radius: 5px;
    }

    span#days-left {
      color: darkred;
      font-size: 150px;
      animation-name: colorchange;
      animation-duration: 2s;
      animation-iteration-count: infinite;
      animation-direction: alternate;
    }

    #summoners {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .summoner-box {
      background-color: dimgray;
      border-radius: 5px;
      border: 1px solid lightgray;
      padding: 20px;
      margin: 10px;
      box-shadow: 5px 10px 20px #888888;
      color: whitesmoke;
    }

    .summoner-box>a {
      color: whitesmoke;
      text-decoration: none;
      font-family: Georgia, 'Times New Roman', Times, serif;
    }

    .summoner-box:hover,
    .summoner-box:hover>a {
      color: dimgray;
      background-color: whitesmoke;
    }

    body {
      background-image: url('https://i.giphy.com/l0K43RPRCJ5BQIUJW.webp');
      background-position: center;
      background-repeat: repeat-y;
      background-size: cover;
      font-size: 50px;
      background-color: lightblue;
    }

    #body {
      text-align: center;
      padding: 5%;
      width: 70%;
      margin: 0 auto;
      height: 100vh;
    }

    #content {
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      padding: 40px;
      font-size: xx-large;
      border-radius: 5px;
      border: 1px solid lightgray;
      background-color: black;
      box-shadow: 5px 10px 20px #888888;
    }
    p { color: whitesmoke;}
  </style>
</head>

<body>
  <section id="body">    
      <div id="content"></div>
      <br />
      <img src="assets/logo.jpg" width="100" />
      <hr />
      <div id="summoners"></div>    
      <hr/>
      <p>Thinking about joining our team ? .... Nah, we're good.</p>
  </section>
</body>
<script>
  function daysUntilFriday() {
    var today = new Date().getDay();
    var daysUntilFriday = 5 - today;

    if (daysUntilFriday <= 0) {
      daysUntilFriday += 7;
    }

    return daysUntilFriday === 0 ? 'It\'s Game Night!' : `${daysUntilFriday} days left`;
  }
  const contentEl = document.getElementById('content');
  const summEl = document.getElementById('summoners');
  contentEl.innerHTML = `<span id="days-left">${daysUntilFriday()}</span> `;

  const summoners = ['Silent47Assassin', 'Moein', 'Keeezeee', 'Alirezasng', 'bokonejam', '3lr0nd', 'combolombo'];

  for (x of summoners) {
    const div = document.createElement('div');
    div.className = 'summoner-box';
    const url = `https://mobalytics.gg/lol/profile/na/${x}-na1/overview`;
    div.innerHTML = `<a href="${url}" target="_blank">${x}</a>`;
    summEl.appendChild(div);
  }
</script>

</html>
